[pyright]
type = "npm"
package = "pyright"

[typescript]
type = "npm"
package = "typescript-language-server"

[rust-analyzer]
type = "github"
repo = "rust-lang/rust-analyzer"

[pyrefly]
type = "pypi"
package = "pyrefly"

[ty]
type = "github"
repo = "astral-sh/ty"
strip_v = true

[deno]
type = "github"
repo = "denoland/deno"
strip_v = true

[gopls]
type = "custom"
command = "curl -s https://api.github.com/repos/golang/tools/tags | jq -r '.[0].name' | cut -d'/' -f2-"

